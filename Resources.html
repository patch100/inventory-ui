<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory UI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/bootstrap-table/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/custom-search-input.css">

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/inventory.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/bootstrap-table/js/bootstrap-table.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Inventory </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav"></ul><a class="navbar-right navbar-link" href="#">Link</a>
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="#">Profile </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Resources </h1>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="Search..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Change Status<span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a href="#">Available </a></li>
                    <li role="presentation"><a href="#">Unavailable </a></li>
                </ul>
				<a href="Form.html" class="btn btn-default">Create Resource</a>
            </div>
			
			<br>
            <div class="table-responsive">
                <table id="table" class="table" data-pagination="true" data-side-pagination="client" data-page-size="10">
                    <thead>
                        <tr>
                            <th data-field="id">ID </th>
                            <th data-field="name">Name</th>
                            <th data-field="type">Type</th>
                            <th data-field="status">Status</th>
                            <th data-formatter="actionFormatter">Actions</th>
							<th data-formatter="quickEditFormatter"></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
<script>
$(function () {
    $('#table').bootstrapTable({
        data: getData()
    });
});

$('#table').DataTable({
    "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
        switch(aData[0]){
            case 'Unavailable':
                $(nRow).css('color', 'red')
                break;
            case 'Available':
                $(nRow).css('color', 'green')
                break;
        }
    }
});
</script>
